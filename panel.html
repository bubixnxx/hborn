<section id="BOT_Panel">
    <article class="BOT_box BOT_exp">
        <header class="BOT_header"><h6 class="BOT_mapper">AutoMapper</h6>HIPER BOT <h6 class="BOT_version"></h6></header>
        <div class="BOT_cnt">
            <ul>
                <li class="BOT_real_lvl_box">
                    Realny Poziom: <span class="BOT_real_lvl"></span>
                    <button class="BOT_calc_Lvl">PRZELICZ</button>
                </li>
                <li>
                    <input type="checkbox" id="usesenzu" name="usesenzu">
                    <label for="usesenzu">Używaj Senzu</label>
                    <div class="BOT_senzu">
                        <label>
                            <input type="radio" name="use_senzu" value="blue">
                            <img src="https://s12.kosmiczni.pl/gfx/items/0/36/1244.png" />
                        </label>
                        <label>
                            <input type="radio" name="use_senzu" value="yellow">
                            <img src="https://s12.kosmiczni.pl/gfx/items/0/38/1260.png" />
                        </label>
                        <label>
                            <input type="radio" name="use_senzu" value="red">
                            <img src="https://s12.kosmiczni.pl/gfx/items/0/35/1243.png" />
                        </label>
                        <label>
                            <input type="radio" name="use_senzu" value="magic">
                            <img src="https://s12.kosmiczni.pl/gfx/items/0/70/1309.png" />
                        </label>
                    </div>
                </li>
                <li>
                    <input type="checkbox" id="usesub" name="usesub">
                    <label for="usesub">Używaj Subki</label>
                    <div class="BOT_sub">
                        <label>
                            <input type="radio" name="use_sub" value="0">
                            <span>Ostateczna</span>
                        </label>
                        <label>
                            <input type="radio" name="use_sub" value="1">
                            <span>x20</span>
                        </label>
                    </div>
                </li>
                <li class="inline">
                    <input type="checkbox" id="ssj" name="ssj">
                    <label for="ssj">Używaj SSJ</label>
                </li>
                <li class="inline">
                    <input type="checkbox" id="multi" name="multi">
                    <label for="multi">Multiwalka</label>
                </li>
                <li class="inline range_slider">
                    <label class="minpa_title">Min PA do użycia senzu</label>
                    <label class="minpa_val"></label>
                    <input type="range" min="0" max="200000" step="1000">
                </li>
            </ul>
            <div class="cooldown">--:--:--</div>
            <div class="BOT_start_panel">
                <button class="start">START</button>
                <button class="resume">WZNÓW</button>
            </div>
        </div>
    </article>
</section>
